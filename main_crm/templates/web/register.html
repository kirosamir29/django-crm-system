{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% block content %}

<div class="container bg-light shadow-md p.5 form-layout">

<h1>Create your account </h1>
<hr>
<form method="POST" , autocomplete="off">
{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-outline-primary">Register</button>
</form>
</div>

{% endblock %}
