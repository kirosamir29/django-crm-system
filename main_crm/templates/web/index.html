{% extends 'base.html' %}

{% block content %}

<div class="text-center">
    <h1>Django - CRM ... Management at it's finest!</h1>
    <br><br><br>
    <h5><b>Keep track of your records effectively!</b></h5>
    <hr style="border : 1px solid ; margin: 30px 180px;">

    {% if user.is_authenticated %}
    <a href="{% url 'dashboard'%}" class="btn btn-outline-primary">My Dashboard</a>

    <a href="{% url 'register'%}" class="btn btn-outline-primary">Register</a>
    {% endif %}

</div>

{% endblock %}
